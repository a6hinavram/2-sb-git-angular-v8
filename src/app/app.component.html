
<form (ngSubmit)="onSubmit()" [formGroup]="form">
<div *ngFor="let item of data">

	<label>{{item.label}}</label>
	<div [ngSwitch]="item.field_type">

		<input *ngSwitchCase="'text'" [id]="item.key" [value]="item.value" 
    [formControlName]="item.key"
    >

		<select *ngSwitchCase="'select'" [id]="item.key" [formControlName]="item.key">
      <option *ngFor="let opt of item.options" [value]="opt.key">{{opt.value}}</option>
</select>

</div>
</div>

<div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
</form>
 <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
