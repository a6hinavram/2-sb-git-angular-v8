Template Driven Forms
<form (ngSubmit)="onSubmit()" #userForm="ngForm">

	First Name
	<input type="text"
class="form-control"
id="firstname"
required
[(ngModel)]="model.firstname"
name="firstname"
#firstname="ngModel"> <br>
	<div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
		Name is required
	</div>


	Last Name
	<input type="text"
class="form-control"
id="lastname"
required
[(ngModel)]="model.lastname"
name="lastname"
#lastname="ngModel"> <br>

Gender
	<select id="gender"
required
[(ngModel)]="model.gender" name="gender"
#gender="ngModel">
<option *ngFor="let gopt of genderOptions" [value]="gopt">{{gopt}}</option>
</select>
	<br>
	<div [hidden]="gender.valid || gender.pristine" class="alert alert-danger">
		Power is required
	</div>

	<input type="submit" value="submit" [disabled]="!userForm.form.valid">
{{diagnostic}}
</form>
